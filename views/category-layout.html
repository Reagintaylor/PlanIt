  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="../public/css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav class="nav-extended">
            <div class="nav-wrapper">
              <header class="brand-logo "><img src='https://media.giphy.com/media/26Fxy3Iz1ari8oytO/giphy.gif' width="50px" height="50px">Welcome to PlanIt </header>
              <!-- for mobile use -->
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn" href="/">Home</a></li>
                <li><a class="waves-effect waves-light btn" href="#">Login</a></li>
                <!-- {{#if loggedIn}}
                <button id="logout" class="btn-no-style">Logout</button>
                {{else}}
                <a href="/login">Login</a>
                {{/if}} -->
                <li><a class="waves-effect waves-light btn">Contact</a></li>
              </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                  <li class="tab"><a href="#">Themes</a></li>
                  <li class="tab"><a href="#">Activities</a></li>
                  <li class="tab"><a href="#">Food/Drinks</a></li>
                  <li class="tab"><a href="./musicList.html">Music</a></li>
                  <li class="tab"><a href="#">Decoration</a></li>
                </ul>
              </div>  
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <main>
            <!-- Category -->
            <!-- Currently Added -->
            <section class="current row center">
                <h3>Currently Added</h3>
                <div class="container row">
                    <div class="col s12 m12">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <!-- The current Added Items will show here -->
                            <ul id="current-list" style='color: aliceblue; font-size: larger;'></ul>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect waves-light btn" id="saveBtn">Save</button>
                        </div>
                      </div>
                    </div>
                  </div> 
            </section>

            <!-- Category List -->
            <section class='add-more center'>
                <h3>Music Category</h3>
                <button class="waves-effect waves-light btn" id='add-all'>Add All Selected</button>
                <button class="waves-effect waves-light btn" id='clear-all'>Clear All Selected</button>
                <div class='container'>
                    <ul class="category-list collapsible expandable col s12 m8">
                        <li class='active'>
                            <!-- name of the category -->
                            <div class="collapsible-header teal lighten-2" style='color: aliceblue; font-size: larger;'><i class="material-icons">cake</i>Birthday</div>
                            <div class="collapsible-body">
                                <form action="#" style='text-align: left;' >
                                    <p>
                                    <label>
                                        <!-- change the value to the name of each item & don't remove <span> tag -->
                                        <input type="checkbox" class="checkbox" value='Happy Birthday To You (English ver.)'/>
                                        <span style='color: aliceblue; font-size: large;'>Happy Birthday To You (English ver.)</span>
                                    </label>
                                    </p>
                                </form>
                            </div>
                        </li>
                        <li class='active'>
                            <div class="collapsible-header teal lighten-2" style='color: aliceblue; font-size: larger;'><i class="material-icons">ac_unit</i>Christmas</div>
                            <div class="collapsible-body">
                                <form action="#" style='text-align: left;'>
                                    <p>
                                    <label>
                                        <input type="checkbox" class="checkbox" value='All I Want For Christmas Is You'/>
                                        <span style='color: aliceblue; font-size: large;'>All I Want For Christmas Is You</span>
                                    </label>
                                    </p>
                                    <p>
                                        <label>
                                        <input type="checkbox" class="checkbox" value='Mistletoe'/>
                                        <span style='color: aliceblue; font-size: large;'>Mistletoe</span>
                                        </label>
                                    </p>
                                </form>
                            </div>
                        </li>
                        <li class='active'>
                            <div class="collapsible-header teal lighten-2" style='color: aliceblue; font-size: larger;'><i class="material-icons">whatshot</i>NightClub</div>
                            <div class="collapsible-body">
                                <form action="#" style='text-align: left;'>
                                    <p>
                                    <label>
                                        <input type="checkbox" class="checkbox" value='Peaches ft. Daniel Caesar, Giveon'/>
                                        <span style='color: aliceblue; font-size: large;'>Peaches ft. Daniel Caesar, Giveon</span>
                                    </label>
                                    </p>
                                    <p>
                                        <label>
                                        <input type="checkbox" class="checkbox" value='Imagine'/>
                                        <span style='color: aliceblue; font-size: large;'>Imagine</span>
                                        </label>
                                    </p>
                                </form>
                            </div>
                        </li>
                    </ul>  
                </div>

                
                <!-- handlebars -->
                        <!-- {{#each music as |music|}} 
                        <li><p>{{music_name}} By: {{singer}}</p></li>
                        {{/each}}   -->
                    

            </section>
        </main>
               
        <script src='../public/js/category.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
